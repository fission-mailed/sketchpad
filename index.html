<!DOCTYPE html>
<html lang=en>

<head>
	<title>Sketchpad Webpage</title>
	<link rel="stylesheet" href="css/reset.css" type="text/css">
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<script src="script/jquery.js"></script>
	<script src="script/main.js"></script>
</head>

<body>

	<div id="header">
		<input type="button" class="clear" value="Clear the grid">
		<input type="button" class="size" value="Change pen size">
		
		<form id="myForm">
			Select pen size (1-40):
			<input id='textBox' type="text" name="squaresize" autocomplete="off" value="16">
			<input id="submit" type="submit" value="Submit">
		</form>
		
		<span>Mode: </span>
		<span>Normal</span><input id="normal" class="radio" type="radio" name="mode" value="normal" checked>
		<span>Rainbow</span><input id="rainbow" class="radio" type="radio" name="mode" value="rainbow">
		<span>Gradient</span><input id="gradient" class="radio" type="radio" name="mode" value="gradient">
	
		
	</div>
	
	<div class="container"></div>
	
</body>

</html>
