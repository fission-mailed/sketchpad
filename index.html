<!DOCTYPE html>
<html lang=en>

<head>
	<title>Sketchpad Webpage</title>
	<link rel="stylesheet" href="css/reset.css" type="text/css">
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<script src="script/jquery.js"></script>
	<script src="script/main.js"></script>
</head>

<body>
	<div id="header">
		<input type="button" class="clear" value="Clear the grid">
		<input type="button" class="size" value="Change gride size">
		<span>Mode: </span>
		<span>Normal</span><input class="radio" type="radio" name="mode" value="normal" checked>
		<span>Rainbow</span><input class="radio" type="radio" name="mode" value="rainbow">
		<span>Gradient</span><input class="radio" type="radio" name="mode" value="gradient">
	</div>
	<form>
	
		<p>Number of columns:</p>
		<input type="text" name="columns" value="16"><br>
		<p>Number of rows:</p>
		<input type="text" name="rows" value="16"><br>
		<input type="submit" value="Submit">
		
	</form>
	<div class="container"></div>
</body>

</html>
